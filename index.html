<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .landing-page {
            background-image: url('images/prasanthpic.webp');
            background-repeat: no-repeat;
            /* background-attachment: fixed; */
            background-size: cover;
            width: 1800px;




        }

        /* .landing-text{
            color: #121111;
            font-weight: bolder;
            font-size: 32px;
            font-family: sans-serif;
            z-index: 1;
        } */

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            /* Adjust the opacity (last value) to make it darker or lighter */
        }

        .sub-para-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .my-skills {
            background-image: url;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="sub-para-container">
                <!-- <h1>Namaste</h1> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
                    <!-- Define a linear gradient -->
                    <defs>
                        <linearGradient id="grad" x1="-20%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Apply the gradient to the text with transition -->
                    <text x="0" y="40" font-family="Arial" font-size="20" fill="url(#grad)">
                        <animate attributeName="fill" values="rgb(255,255,255);rgb(0,0,0);rgb(255,255,255)" dur="3s"
                            repeatCount=1 />
                        Namaste
                    </text>
                </svg>
                <div class="typing-container">
                    <div class="typing-text" id="typing-text"></div>
                    <span class="cursor" id="cursor"></span>
                </div>

                <script src="script.js"></script>
                <!-- <p class="landing-text">I am Prasanth Vaindam, <br> Java Full Stack Developer</p> -->

            </div>
            <!-- <img src="images/vaindam pictures black.webp" alt="prasanth-vaindam"> -->
        </div>
        <div class="my-skills">

        </div>
    </div>
</body>

</html>
